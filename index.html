<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amicuchi's Café</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="./index.html"><img src="./img/logo.png" class="logo"></a>
            <div class="toggle" onclick="toggleMenu();"></div>
            <ul class="navigation">
                <li><a href="#">Página Inicial</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Novidades</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </header>

        <div class="content">
            <div class="textBox">
                <h2>Não é qualquer café. <br /><span>É Amicuchi's Café</span></h2>
                <p>
                    O Amicuchi's Café foi inaugurado em 2020, quando tudo mais estava fechado e os 
                    amantes do café, do capuccino, da boa companhia não tinham onde ir ou como comprar. <br />
                    <a href="#">Saiba mais</a>
                </p>
            </div>
            
            <div class="imgBox">
                <img src="./img/img1.png" class="starbucks">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="./img/thumb1.png" onclick="imgSlider('./img/img1.png'), changeCircleColor('#017143')" /></li>
            <li><img src="./img/thumb2.png" onclick="imgSlider('./img/img2.png'), changeCircleColor('#eb7495')" /></li>
            <li><img src="./img/thumb3.png" onclick="imgSlider('./img/img3.png'), changeCircleColor('#d752b1')" /></li>
        </ul>
    </section>
    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.starbucks').src = anything;
        }

        function changeCircleColor(color){
            const circle = document.querySelector('.circle');
            circle.style.background = color;
        }

        function toggleMenu(){
            var menuToggle = document.querySelector('.toggle');
            var navigation = document.querySelector('.navigation');
            menuToggle.classList.toggle('active')
            navigation.classList.toggle('active')
        }
    </script>
</body>
</html>
